<div class="w-100  bg-secondary " style="height: 93vh" >
	<div class="justify-content-center align-items-center">
	<h3 class="text-light text-center">Upload your location details containing Excel File</h3>
	<h5 class="text-light text-center">File Should be Excel(.xlsx)</h5><br><br>
    <input class="p-5" type="file" (change)="onFileChange($event)" multiple="false" />
	<table class="sjs-table">
		<tbody>
      <tr *ngFor="let row of data">
			<td *ngFor="let val of row">
				{{val}}
			</td>
		</tr>
    </tbody>
	</table>
</div>
<div class="align-items-center justify-content-center d-flex">
	<a class="btn btn-info" href="/">Back to Dashboard</a>
</div>
</div>
