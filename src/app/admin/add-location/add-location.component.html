<div class="w-100 row" style="height: 93vh">
    <div class="">
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="w-50 p-5 border shadow">
                <h3>Add New Location</h3>
                <form #locform="ngForm" (ngSubmit)="handleSubmit()">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" #city="ngModel" [(ngModel)]="location.city" name="city"  id="floatingId" required pattern="[a-zA-Z]*" placeholder="name@example.com">
                        <label for="floatingId">City</label>
                    </div>
                    <div class="text-danger" *ngIf="city.invalid && city.touched">
                        *invalid
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" #district="ngModel" [(ngModel)]="location.district" name="district" required pattern="[a-zA-Z]*" id="floatingusername" placeholder="name@example.com">
                        <label for="floatingusername">District</label>
                    </div>
                    <div class="text-danger" *ngIf="district.invalid && district.touched">
                        *invalid
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" #state="ngModel" [(ngModel)]="location.state" name="state" id="floatingInput" required pattern="[a-zA-Z]*" placeholder="name@example.com">
                        <label for="floatingInput">State</label>
                    </div>
                    <div class="text-danger" *ngIf="state.invalid && state.touched">
                        *invalid
                    </div>
                    <div class="form-floating mb-4">
                        <input  id="floatingStatus" #country="ngModel" class="form-control" [(ngModel)]="location.country" name="country" required pattern="[a-zA-Z]*" placeholder="name@example.com">
                        <label for="floatingStatus">Country</label>
                    </div>
                    <div class="text-danger" *ngIf="country.invalid && country.touched">
                        *invalid
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" [disabled]="locform.invalid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
